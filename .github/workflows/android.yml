name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Or your project's Node.js version

    - name: Install dependencies
      run: |
        cd Investment-Portfolio-Balancr
        npm install # Or yarn install

    - name: Set up Java and Android SDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant execute permission for gradlew
      run: |
        cd Investment-Portfolio-Balancr/android
        chmod +x gradlew

    - name: Build Android APK
      run: |
        cd Investment-Portfolio-Balancr
        npx react-native build-android --mode=release # Or adjust build command as needed

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: Investment-Portfolio-Balancr/android/app/build/outputs/apk/release/app-release.apk
